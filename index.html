    <!-- Toggle Play/Pause icons -->
    <script type="text/javascript">
      $('#iconChange').click(function(){
          $(this).find('i').toggleClass('fa-play fa-pause');
          $(this).find('button').toggleClass('onclick="audio.play()" onclick="audio.pause()"');
      });
    </script>
    
    <!-- Toggle Play/Pause audio based on icon -->
    <script type="text/javascript">

      var song = '1'; //will be a random value latter
      var audio = new Audio('audio/' + song + '.mp3');
      var setting = "shuffle";

      $('#player_audio').click(function() {
        var x = document.getElementById("player_audio")
        if (x.className == "fa fa-3x fa-play") {
          audio.play();
          console.log('music playing');
        }
        else {
          audio.pause();
          console.log('music paused');
        }

        audio.addEventListener('ended',function() {
          switch (setting) {
            case "shuffle":
              next_song = 1;
              console.log("Shuffle");
              break;
            case "sad":
              next_song = 2;
              console.log("Sad Playlist");
              break;
            case "happy":
              next_song = 3;
              console.log("Happy Playlist");
              break;
            default:
              next_song = 1;
              console.log("Shuffle");
          }

          audio = new Audio('audio/' + next_song.toString() + '.mp3');
          audio.load();
          audio.play();
          console.log("Playing next song");
        })
      });

      $('#sad_icon').click(function() {
        setting = "sad";
        console.log("Selected Sad Playlist");
      })

      $('happy_icon').click(function() {
        setting = "happy";
        console.log("Selected Happy Playlist");
      })

    </script>
