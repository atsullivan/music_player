<!DOCTYPE html>
<html class="full" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>MOOD PLAYER</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="landing.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,900,700' rel='stylesheet' type='text/css'>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Mood Player</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">           
            <li><a href="https://github.com/atsullivan/music_player"><i class="fa fa-github" aria-hidden="true"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="message">
      <h1>Welcome</h1>
      <h2>Select a mood to create a playlist.  You can immediately change moods or switch back to shuffle.</h2>
      </div>
    </div>

    <div class="container">

      <div class="player">
        <div class="btn-group" role="group" aria-label="...">

          <button type="button" class="btn btn-default btn-control" id="play-icon">
            <i id="player_audio" class="fa fa-3x fa-play" aria-hidden="true"></i>
          </button>

          <button id="forward-icon" type="button" class="btn btn-default btn-control">
            <i class="fa fa-step-forward fa-3x" aria-hidden="true"></i>
          </button>

          <button id="sad-icon" type="button" class="btn btn-default btn-sad">
            <img src="mood-icons/png/sad.png" width="42px">
          </button>

          <button id="happy-icon" type="button" class="btn btn-default btn-happy">
            <img src="mood-icons/png/happy.png" width="42px">
          </button>

          <button id="shuffle-icon" type="button" class="btn btn-default btn-shuffle">
            <i class="fa fa-random fa-3x" aria-hidden="true"></i>
          </button>

        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="js/audio-player.js"></script>
  </body>
</html>
